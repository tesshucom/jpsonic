          cd install/docker/alpine
          mvn -DdockerTag=ea package
          docker import target/docker/jpsonic/jpsonic/tmp/docker-build.tar
          docker buildx build --push --platform linux/amd64,linux/arm64/v8 -t jpsonic/jpsonic:ea .
