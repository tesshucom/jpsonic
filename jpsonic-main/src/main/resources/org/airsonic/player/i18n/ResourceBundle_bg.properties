helppopup.index.text=<p>\u041c\u043e\u0436\u0435\u0442\u0435 \u0434\u0430 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0442\u0435 \u043a\u0430\u043a \u0434\u0430 \u0438\u0437\u0433\u043b\u0435\u0436\u0434\u0430 \u0438\u043d\u0434\u0435\u043a\u0441\u0430 (\u043d\u0430\u043c\u0438\u0440\u0430\u0449 \u0441\u0435 \u0432\u043b\u044f\u0432\u043e \u043d\u0430 \u0435\u043a\u0440\u0430\u043d\u0430) . \u0424\u0430\u0439\u043b\u043e\u0432\u0435\u0442\u0435 \u0438 \u043f\u0430\u043f\u043a\u0438\u0442\u0435, \u043a\u043e\u0438\u0442\u043e \u0441\u0430 \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u0430\u0442\u0430 \u043c\u0443\u0437\u0438\u043a\u0430\u043b\u043d\u0430 \u043f\u0430\u043f\u043a\u0430, \u043c\u043e\u0433\u0430\u0442 \u043b\u0435\u0441\u043d\u043e \u0434\u0430 \u0431\u044a\u0434\u0430\u0442 \u0440\u0430\u0437\u0433\u043b\u0435\u0436\u0434\u0430\u043d\u0438 \u0447\u0440\u0435\u0437 \u0442\u043e\u0437\u0438 \u0438\u043d\u0434\u0435\u043a\u0441.</p> <p>\u041f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0432\u0430 \u0441\u043f\u0438\u0441\u044a\u043a \u043d\u0430 \u043e\u0442\u0434\u0435\u043b\u043d\u0438\u0442\u0435 \u0435\u043b\u0435\u043c\u0435\u043d\u0442\u0438 \u043d\u0430 \u0438\u043d\u0434\u0435\u043a\u0441\u0430. \u041e\u0431\u0438\u043a\u043d\u043e\u0432\u0435\u043d\u043e, \u0432\u0441\u0435\u043a\u0438 \u0435\u0434\u0438\u043d \u0435\u043b\u0435\u043c\u0435\u043d\u0442 \u043e\u0442 \u0441\u043f\u0438\u0441\u044a\u043a\u0430 \u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u0435\u0434\u043d\u0430 \u0431\u0443\u043a\u0432\u0430, \u043d\u043e \u0432\u0438\u0435 \u043c\u043e\u0436\u0435\u0442\u0435 \u0434\u0430 \u043f\u043e\u0441\u043e\u0447\u0438\u0442\u0435 \u0438 \u043a\u043e\u043c\u0431\u0438\u043d\u0430\u0446\u0438\u044f \u043e\u0442 \u043d\u044f\u043a\u043e\u043b\u043a\u043e \u0441\u0438\u043c\u0432\u043e\u043b\u0430.  \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u0430\u043a\u043e \u043f\u043e\u0441\u043e\u0447\u0438\u0442\u0435 <em>The</em> \u0442\u043e \u0442\u043e\u0437\u0438 \u043b\u0438\u043d\u043a \u0449\u0435 \u043e\u0442\u0432\u0430\u0440\u044f \u0432\u0441\u0438\u0447\u043a\u0438 \u0444\u0430\u0439\u043b\u043e\u0432\u0435 \u0438  \u043f\u0430\u043f\u043a\u0438 \u0437\u0430\u043f\u043e\u0447\u0432\u0430\u0449\u0438 \u0441 "The".</p> <p>\u041c\u043e\u0436\u0435\u0442\u0435 \u0441\u044a\u0449\u043e \u0442\u0430\u043a\u0430 \u0434\u0430 \u0441\u044a\u0437\u0434\u0430\u0434\u0435\u0442\u0435 \u0433\u0440\u0443\u043f\u0430 \u043e\u0442 \u0441\u0438\u043c\u0432\u043e\u043b\u0438, \u043f\u043e\u0441\u0442\u0430\u0432\u0435\u043d\u0438 \u0432 \u0441\u043a\u043e\u0431\u0438. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0430\u043a\u043e \u0437\u0430\u0434\u0430\u0434\u0435\u0442\u0435 <em>A-E(ABCDE)</em> \u0449\u0435 \u0441\u0435 \u043f\u043e\u043a\u0430\u0437\u0432\u0430 \u043a\u0430\u0442\u043e <em>A-E</em>, \u0430 \u043b\u0438\u043d\u043a\u0430 \u0449\u0435 \u043e\u0442\u0432\u0430\u0440\u044f \u0432\u0441\u0438\u0447\u043a\u0438 \u0444\u0430\u0439\u043b\u043e\u0432\u0435 \u0438 \u043f\u0430\u043f\u043a\u0438 \u0437\u0430\u043f\u043e\u0447\u0432\u0430\u0449\u0438 \u0441 A, B, C, D \u0438\u043b\u0438 E.  \u0422\u043e\u0432\u0430 \u0435 \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u043d\u043e \u0437\u0430 \u0433\u0440\u0443\u043f\u0438\u0440\u0430\u043d\u0435 \u043d\u0430 \u043f\u043e-\u0440\u044f\u0434\u043a\u043e \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u043d\u0438 \u0441\u0438\u043c\u0432\u043e\u043b\u0438 \u0438 \u0431\u0443\u043a\u0432\u0438 (\u043a\u0430\u0442\u043e X, Y \u0438 Z), \u0438\u043b\u0438 \u0437\u0430 \u0433\u0440\u0443\u043f\u0438\u0440\u0430\u043d\u0435 \u043d\u0430 \u0441\u0438\u043c\u0432\u043e\u043b\u0438 \u0441 \u0443\u0434\u0430\u0440\u0435\u043d\u0438\u044f (\u043a\u0430\u0442\u043e A, \u00c0 \u0438 \u00c1)</p> <p>\u0424\u0430\u0439\u043b\u043e\u0432\u0435\u0442\u0435 \u0438 \u043f\u0430\u043f\u043a\u0438\u0442\u0435, \u043a\u043e\u0438\u0442\u043e \u043d\u0435 \u0441\u0430 \u0447\u0430\u0441\u0442 \u043e\u0442 \u0434\u0430\u0434\u0435\u043d\u0430 \u0433\u0440\u0443\u043f\u0430 \u0432 \u0438\u043d\u0434\u0435\u043a\u0441\u0430, \u0449\u0435 \u0431\u044a\u0434\u0430\u0442 \u043f\u043e\u0441\u0442\u0430\u0432\u0435\u043d\u0438 \u043f\u043e\u0434 \u043e\u0431\u0449\u0430 \u0433\u0440\u0443\u043f\u0430 "#".</p>
helppopup.ignoredarticles.title=\u0418\u0433\u043d\u043e\u0440\u0438\u0440\u0430\u043d\u0438 \u0441\u0438\u043c\u0432\u043e\u043b\u0438
helppopup.ignoredarticles.text=<p>\u041c\u043e\u0436\u0435\u0442\u0435 \u0434\u0430 \u043f\u043e\u0441\u043e\u0447\u0438\u0442\u0435 \u0441\u043f\u0438\u0441\u044a\u043a \u043e\u0442 \u0431\u0443\u043a\u0432\u0438 \u0438 \u0441\u0438\u043c\u0432\u043e\u043b\u0438 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 "The"), \u043a\u043e\u0438\u0442\u043e \u0434\u0430 \u0431\u044a\u0434\u0430\u0442 \u0438\u0433\u043d\u043e\u0440\u0438\u0440\u0430\u043d\u0438 \u043f\u0440\u0438 \u0441\u044a\u0437\u0434\u0430\u0432\u0430\u043d\u0435 \u043d\u0430 \u0438\u043d\u0434\u0435\u043a\u0441\u0430.</p>
