helppopup.playername.text=<p>\u041c\u043e\u0436\u0435\u0442\u0435 \u0434\u0430 \u0438\u0437\u0431\u0435\u0440\u0435\u0442\u0435 \u043b\u0435\u0441\u043d\u043e \u0437\u0430 \u0437\u0430\u043f\u043e\u043c\u043d\u044f\u043d\u0435 \u0438\u043c\u0435 \u043d\u0430 \u043f\u043b\u0435\u044a\u0440\u0430, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 "\u0421\u043b\u0443\u0436\u0435\u0431\u0435\u043d" \u0438\u043b\u0438 "\u0414\u043e\u043c\u0430\u0448\u0435\u043d".</p>
helppopup.autocontrol.title=\u0410\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u043d \u043a\u043e\u043d\u0442\u0440\u043e\u043b \u043d\u0430 \u043f\u043b\u0435\u044a\u0440\u0430
helppopup.autocontrol.text=<p>\u0410\u043a\u043e \u0435 \u0438\u0437\u0431\u0440\u0430\u043d\u0430 \u0442\u0430\u0437\u0438 \u043e\u043f\u0446\u0438\u044f, {0} \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u043d\u043e \u0449\u0435 \u0441\u0442\u0430\u0440\u0442\u0438\u0440\u0430 \u043f\u043b\u0435\u044a\u0440\u0430, \u043a\u043e\u0433\u0430\u0442\u043e \u043d\u0430\u0442\u0438\u0441\u043d\u0435\u0442\u0435 "\u041f\u0443\u0441\u043d\u0438" \u0432 \u043f\u043b\u0435\u0439\u043b\u0438\u0441\u0442\u0430\u0442\u0430. \u0412 \u043f\u0440\u043e\u0442\u0438\u0432\u0435\u043d \u0441\u043b\u0443\u0447\u0430\u0439, \u0442\u0440\u044f\u0431\u0432\u0430 \u0440\u044a\u0447\u043d\u043e \u0434\u0430 \u0441\u0442\u0430\u0440\u0442\u0438\u0440\u0430\u0442\u0435 \u0438 \u043f\u0443\u0441\u043a\u0430\u0442\u0435 \u043f\u043b\u0435\u044a\u0440\u0430.</p>
