helppopup.shortcuts.text=<p>\u0421\u043f\u0438\u0441\u044a\u043a \u043e\u0442 \u043e\u0442\u0434\u0435\u043b\u043d\u0438 \u043f\u0430\u043f\u043a\u0438 \u043a\u044a\u043c \u043a\u043e\u0438\u0442\u043e \u0434\u0430 \u0431\u044a\u0434\u0430\u0442 \u0441\u044a\u0437\u0434\u0430\u0434\u0435\u043d\u0438 \u0432\u0440\u044a\u0437\u043a\u0438. \u0418\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u0439\u0442\u0435 \u043a\u0430\u0432\u0438\u0447\u043a\u0438 \u0437\u0430 \u0434\u0430 \u0433\u0440\u0443\u043f\u0438\u0440\u0430\u0442\u0435 \u0434\u0443\u043c\u0438, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440:</p> <p><em>\u041d\u043e\u0432\u0438 \u041f\u043e\u043b\u0443\u0447\u0435\u043d\u0438 "\u041f\u0435\u0441\u043d\u0438 \u043e\u0442 \u0444\u0438\u043b\u043c\u0438"</em></p>
