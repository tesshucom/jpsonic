helppopup.streamport.text=<p>\u0422\u0430\u0437\u0438 \u043e\u043f\u0446\u0438\u044f \u0435 \u0432\u044a\u0437\u043c\u043e\u0436\u043d\u0430 \u0441\u0430\u043c\u043e \u0430\u043a\u043e \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u0442\u0435 {0} \u043d\u0430 \u0441\u044a\u0440\u0432\u044a\u0440 \u0441\u044a\u0441 SSL (HTTPS).</p><p>\u041d\u044f\u043a\u043e\u0438 \u043f\u043b\u0435\u044a\u0440\u0438 (\u043a\u0430\u0442\u043e Winamp) \u043d\u0435 \u043f\u043e\u0434\u0434\u044a\u0440\u0436\u0430\u0442 \u043f\u043e\u0442\u043e\u0447\u043d\u043e \u0430\u0443\u0434\u0438\u043e \u043f\u043e\u0434 SSL. \u041f\u043e\u0441\u043e\u0447\u0435\u0442\u0435 \u043d\u043e\u043c\u0435\u0440\u0430 \u043d\u0430 \u043f\u043e\u0440\u0442\u0430 \u0437\u0430 \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u0435\u043d http (\u043e\u0431\u0438\u043a\u043d\u043e\u0432\u0435\u043d\u043e \u0435 80 \u0438\u043b\u0438 4040) \u0430\u043a\u043e \u043d\u0435 \u0436\u0435\u043b\u0430\u0435\u0442\u0435 \u043f\u043e\u0442\u043e\u043a\u0430 \u0434\u0430 \u0431\u044a\u0434\u0435 \u0438\u0437\u043b\u044a\u0447\u0432\u0430\u043d \u043f\u043e\u0434 SSL. \u0412 \u0442\u043e\u0437\u0438 \u0441\u043b\u0443\u0447\u0430\u0439, \u043f\u043e\u0442\u043e\u043a\u0430 \u043d\u044f\u043c\u0430 \u0434\u0430 \u0431\u044a\u0434\u0435 \u043a\u0440\u0438\u043f\u0442\u0438\u0440\u0430\u043d.</p>
helppopup.ldap.title=LDAP \u043f\u043e\u0442\u0432\u044a\u0440\u0436\u0434\u0430\u0432\u0430\u043d\u0435
helppopup.ldap.text=<p>\u041f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u0438\u0442\u0435 \u043c\u043e\u0433\u0430\u0442 \u0434\u0430 \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u0442 \u043f\u0440\u0438 \u0432\u0445\u043e\u0434 \u043f\u043e\u0442\u0432\u044a\u0440\u0436\u0434\u0435\u043d\u0438\u0435 \u043e\u0442 \u0432\u044a\u043d\u0448\u0435\u043d LDAP \u0441\u044a\u0440\u0432\u044a\u0440 (\u0432\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u043d\u043e Windows Active Directory). \u041a\u043e\u0433\u0430\u0442\u043e LDAP-\u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u0430\u043d\u0438 \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u0438 \u0432\u043b\u0438\u0437\u0430\u0442 \u0432 \u043f\u0440\u043e\u0444\u0438\u043b\u0430 \u0441\u0438 \u0432 {0}, \u0442\u044f\u0445\u043d\u043e\u0442\u043e \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u0441\u043a\u043e \u0438\u043c\u0435 \u0438 \u043f\u0430\u0440\u043e\u043b\u0430 \u0441\u0435 \u043f\u0440\u043e\u0432\u0435\u0440\u044f\u0432\u0430\u0442 \u043e\u0442 \u0432\u044a\u043d\u0448\u0435\u043d \u0441\u044a\u0440\u0432\u044a\u0440, \u0430 \u043d\u0435 \u043e\u0442  {0} .</p>
helppopup.ldapurl.title=LDAP URL
helppopup.ldapurl.text=<p> URL \u0430\u0434\u0440\u0435\u0441\u0430 \u043d\u0430 LDAP \u0441\u044a\u0440\u0432\u044a\u0440\u0430. \u041f\u0440\u043e\u0442\u043e\u043a\u043e\u043b\u044a\u0442 \u0442\u0440\u044f\u0431\u0432\u0430 \u0434\u0430 \u0431\u044a\u0434\u0435 <em>ldap://</em> \u0438\u043b\u0438 <em>ldaps://</em> (\u0437\u0430 LDAP \u043f\u043e\u0434 SSL). \u0412\u0438\u0436\u0442\u0435 <a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank">\u0442\u0443\u043a</a> \u0437\u0430 \u043f\u043e\u0432\u0435\u0447\u0435 \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u043e\u0441\u0442\u0438.</p>
helppopup.ldapsearchfilter.title=LDAP \u0444\u0438\u043b\u0442\u044a\u0440 \u0437\u0430 \u0442\u044a\u0440\u0441\u0435\u043d\u0435
helppopup.ldapsearchfilter.text=<p>\u0424\u0438\u043b\u0442\u044a\u0440, \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u043d \u0437\u0430 \u0442\u044a\u0440\u0441\u0435\u043d\u0435 \u043d\u0430 \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u0438. \u0422\u043e\u0432\u0430 \u0435 LDAP \u0444\u0438\u043b\u0442\u044a\u0440 \u0437\u0430 \u0442\u044a\u0440\u0441\u0435\u043d\u0435 (\u043a\u0430\u043a\u0442\u043e \u0435 \u043e\u043f\u0438\u0441\u0430\u043d \u0432 <a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank">RFC 2254</a>). \u0428\u0430\u0431\u043b\u043e\u043d\u044a\u0442 "'{0'}" \u0441\u0435 \u0437\u0430\u043c\u0435\u0441\u0442\u0432\u0430 \u0441 \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u0441\u043a\u043e\u0442\u043e \u0438\u043c\u0435, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440: <ul><li>(uid='{0'}) - \u0449\u0435 \u0442\u044a\u0440\u0441\u0438 \u0437\u0430 \u0441\u044a\u0432\u043f\u0430\u0434\u0435\u043d\u0438\u0435 \u0441 \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u0441\u043a\u043e \u0438\u043c\u0435 \u0441\u043f\u043e\u0440\u0435\u0434 uid \u0444\u0430\u043a\u0442\u043e\u0440\u0430.</li> <li>(sAMAccountName='{0'}) - \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u043d \u043f\u0440\u0435\u0434\u0438\u043c\u043d\u043e \u0437\u0430 \u0432\u0445\u043e\u0434 \u0432 Microsoft Active Directory.</li> </ul></p>
helppopup.ldapmanagerdn.title=LDAP \u043c\u0435\u043d\u0438\u0434\u0436\u044a\u0440 DN
helppopup.ldapmanagerdn.text=<p>\u0410\u043a\u043e LDAP \u0441\u044a\u0440\u0432\u044a\u0440\u0430 \u043d\u0435 \u043f\u043e\u0434\u0434\u044a\u0440\u0436\u0430 \u0430\u043d\u043e\u043d\u0438\u043c\u043d\u0430 \u0432\u0440\u044a\u0437\u043a\u0430, \u0442\u0440\u044f\u0431\u0432\u0430 \u0434\u0430 \u043f\u043e\u0441\u043e\u0447\u0438\u0442\u0435 DN (<em>Distinguished Name</em>) \u0438 \u043f\u0430\u0440\u043e\u043b\u0430 \u043d\u0430 LDAP \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b \u0437\u0430 \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430\u043d\u0435 \u043d\u0430 \u0432\u0440\u044a\u0437\u043a\u0430\u0442\u0430.</p>
helppopup.ldapautoshadowing.title=\u0410\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u043d\u043e \u0441\u044a\u0437\u0434\u0430\u0432\u0430\u043d\u0435 \u043d\u0430 LDAP \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u0438 \u0432 {0}
helppopup.ldapautoshadowing.text=<p>\u0410\u043a\u043e \u0442\u0430\u0437\u0438 \u043e\u043f\u0446\u0438\u044f \u0435 \u043c\u0430\u0440\u043a\u0438\u0440\u0430\u043d\u0430, LDAP \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u0438\u0442\u0435 \u043d\u0435 \u0435 \u043d\u0443\u0436\u043d\u043e \u0434\u0430 \u0431\u044a\u0434\u0430\u0442 \u0441\u044a\u0437\u0434\u0430\u0432\u0430\u043d\u0438 \u0440\u044a\u0447\u043d\u043e \u0432 {0} \u043f\u0440\u0435\u0434\u0438 \u0434\u0430 \u043c\u043e\u0433\u0430\u0442 \u0434\u0430 \u0432\u043b\u044f\u0437\u0430\u0442 \u0432 \u043f\u0440\u043e\u0444\u0438\u043b\u0430 \u0441\u0438.</p> <p>\u0412\u043d\u0438\u043c\u0430\u043d\u0438\u0435! \u0422\u043e\u0432\u0430 \u043e\u0437\u043d\u0430\u0447\u0430\u0432\u0430, \u0447\u0435 \u0432\u0441\u0435\u043a\u0438 \u0435\u0434\u0438\u043d \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b \u0441 \u0432\u0430\u043b\u0438\u0434\u043d\u043e LDAP \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u0441\u043a\u043e \u0438\u043c\u0435 \u0438 \u043f\u0430\u0440\u043e\u043b\u0430 \u043c\u043e\u0436\u0435 \u0434\u0430 \u0432\u043b\u0435\u0437\u0435 \u0432 {0}, \u043a\u043e\u0435\u0442\u043e \u043c\u043e\u0436\u0435 \u0434\u0430 \u043d\u0435 \u0436\u0435\u043b\u0430\u0435\u0442\u0435.</p>
